server:
  port: 8081
  servlet:
    context-path: /pet_care_product

spring:
  Jackson:
    time-zone: Asia/Ho_Chi_Minh
    date-format: dd-MM-yyyy HH:mm:ss
  application:
    name: product_service
  datasource:
    url: "jdbc:mysql://localhost:3306/pet_care_product"
    driver-class-name: "com.mysql.cj.jdbc.Driver"
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
